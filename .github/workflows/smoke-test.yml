name: Smoke Test

on:
  push:
    branches:
      - main
      - release/*
  pull_request:

jobs:
  rust-build-and-test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: rust
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check Rust version
        run: cargo --version

      - name: Check Format
        # fix formatting with: cargo fmt --manifest-path=rust/Cargo.toml --all
        run: cargo fmt --manifest-path=Cargo.toml --all --check

      - name: Build
        run: cargo build --verbose --features untrusted,bindings
      
      - name: Check --no-default-features
        run: cargo check --verbose --no-default-features --features untrusted,ffi

      - name: Test
        run: cargo test --verbose --features untrusted,ffi

      - name: Check that generated python is up to date
        run: git diff --exit-code

      - name: Upload libs
        uses: actions/upload-artifact@v3
        with:
          name: libs
          path: |
            rust/target/debug/libopendp.so
            rust/target/debug/libopendp.a
      
      - name: Prepare vendored sources
        run: cd .. && bash tools/r_stage.sh -v
          
      - name: Upload vendored sources
        uses: actions/upload-artifact@v3
        with:
          name: vendor
          path: R/opendp/src/vendor.tar.xz

  python-test:
    needs: rust-build-and-test
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: python
    strategy:
      matrix:
        python-version:
          # - 3.8
          - 3.12
        optional-numpy: ['numpy', '']
        optional-randomgen: ['randomgen', '']
        optional-scikit-learn: ['scikit-learn', '']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Get pip cache dir
      #   id: pip-cache
      #   run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      # - name: Cache pip dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ steps.pip-cache.outputs.dir }}
      #     key: ${{ runner.os }}-pip-${{ hashFiles('python/setup.cfg') }}
      #     restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt ${{ matrix.optional-numpy }} ${{ matrix.optional-randomgen }} ${{ matrix.optional-scikit-learn }}

      - name: Download libs
        uses: actions/download-artifact@v3
        with:
          name: libs
          path: python/src/opendp/lib
      
      - name: Install package
        run: python -m pip install -e .

      - name: TEMP pip freeze
        run: python -m pip freeze

      - name: Test
        run: coverage run -m pytest -v

      - name: Test coverage
        # We only expect test coverage with all optional dependencies.
        if: ${{ matrix.optional-numpy && matrix.optional-randomgen && matrix.optional-scikit-learn }}
        run: coverage report

  docs-links:
    needs: rust-build-and-test # TODO: Is this needed?
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Build docs
        run: make html

      - name: Check links
        run: linkchecker -f linkchecker.cfg build/html/index.html

  python-notebooks:
    needs: rust-build-and-test
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Get pip cache dir
        id: pip-cache
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('python/setup.cfg') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest nbmake pytest-xdist
          python -m pip install -r requirements_notebooks.txt

      - name: Download libs
        uses: actions/download-artifact@v3
        with:
          name: libs
          path: python/src/opendp/lib

      - name: Install package
        run: (cd ../python && python -m pip install -e .)

      - name: Test
        run: |
          shopt -s globstar
          pytest --nbmake source/**/*.ipynb -n=auto

  r-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: R/opendp
          extra-packages: lintr

      - name: Lint
        working-directory: R/opendp/
        run: Rscript -e 'lintr::lint_package()'
        env:
          LINTR_ERROR_ON_LINT: true


  r-test:
    needs: rust-build-and-test
    runs-on: ubuntu-22.04
    env:
      OPENDP_LIB_DIR: ${{ github.workspace }}/libs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download libs
        uses: actions/download-artifact@v3
        with:
          name: libs
          path: libs/

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: R/opendp
          extra-packages: devtools, local::., RcppTOML, lintr

      - name: Unit tests
        working-directory: R/opendp/
        run: Rscript -e 'devtools::test(reporter = c("summary", "fail"))'

      - name: Documentation examples
        run: |
          STATUS=0
          for R in `find docs/source -type f -name '*.R'`; do
            echo $R
            Rscript "$R" || STATUS=1
          done
          exit $STATUS

      - name: Document
        run: cd R/opendp/ && Rscript -e 'devtools::document()'

      - name: Check
        run: cd R/opendp/ && Rscript -e 'devtools::check(error_on="warning")'
