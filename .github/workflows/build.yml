name: Build Channel
on:
  workflow_call:
    inputs:
      channel:
        type: string
        required: true
        default: nightly
      fake:
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      channel:
        description: Release Channel
        type: choice
        options:
          - nightly
          - beta
          - stable
        required: true
        default: nightly
      fake:
        description: Fake Build
        type: boolean
        required: true
        default: false
env:
  FEATURES: untrusted,ffi


jobs:
  credential-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Check if user is an administrator
        uses: lannonbr/repo-permission-check-action@2.0.0
        with:
          permission: admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.channel }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          cache: pip

      - name: Assert version
        run: |
          pip install -r tools/requirements-assert_version.txt
          python tools/assert_version.py


  libs-windows:
    needs: credential-check
    runs-on: windows-latest
    env:
      MSYS: winsymlinks:nativestrict
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          path-type: inherit
          install: m4

      - name: Checkout repository
        if: ${{ !inputs.fake }}
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.channel }}

      - name: Cache Rust dependencies
        if: ${{ !inputs.fake }}
        uses: actions/cache@v3
        with:
          path: |
            ~\.cargo\bin
            ~\.cargo\registry\index
            ~\.cargo\registry\cache
            ~\.cargo\git\db
            ~\AppData\Local\gmp-mpfr-sys
            rust\target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Create Rust build for windows
        if: ${{ !inputs.fake }}
        run: bash tools/rust_build.sh -i -r -t -f "$FEATURES"

      - name: Create Rust build for windows (FAKE)
        if: ${{ inputs.fake }}
        run: |
          mkdir -p rust/target/release/
          echo windows >rust/target/release/opendp.dll

      - name: Upload .dll
        uses: actions/upload-artifact@v3
        with:
          name: libs
          # Unnecessary '*' in path will cause artifact to include parent directories starting at that element.
          path: rust/target*/release/opendp.dll


  libs-macos:
    needs: credential-check
    runs-on: macos-11
    steps:
      - name: Checkout repository
        if: ${{ !inputs.fake }}
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.channel }}

      - name: Cache Rust dependencies
        if: ${{ !inputs.fake }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/Library/Caches/gmp-mpfr-sys
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Create Rust build for macos x86_64
        if: ${{ !inputs.fake }}
        run: bash tools/rust_build.sh -i -r -t -g x86_64-apple-darwin -f "$FEATURES"
        env:
          CC: clang -target x86_64-apple-darwin

      - name: Create Rust build for macos aarch64 (no tests)
        if: ${{ !inputs.fake }}
        run: bash tools/rust_build.sh -i -r -g aarch64-apple-darwin -f "$FEATURES"
        env:
          CC: clang -target aarch64-apple-darwin

      - name: Create Rust build for macos universal
        # https://developer.apple.com/documentation/apple-silicon/building-a-universal-macos-binary#Update-the-Architecture-List-of-Custom-Makefiles
        if: ${{ !inputs.fake }}
        run: |
          mkdir -p rust/target/release
          lipo \
              rust/target/x86_64-apple-darwin/release/libopendp.dylib \
              rust/target/aarch64-apple-darwin/release/libopendp.dylib \
              -output rust/target/release/libopendp.dylib -create

      - name: Create Rust build for macos (FAKE)
        if: ${{ inputs.fake }}
        run: |
          mkdir -p rust/target/release/
          echo windows >rust/target/release/libopendp.dylib

      - name: Upload .dylib
        uses: actions/upload-artifact@v3
        with:
          name: libs
          # Unnecessary '*' in path will cause artifact to include parent directories starting at that element.
          path: rust/target*/release/libopendp.dylib


  libs-linux:
    needs: credential-check
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        architecture: [x86_64, aarch64]
    env:
      # This image is important. The default manylinux2014 images are problematic to configure for cross-compilation
      # in a way that will satisfy the gmp configure script.
      DOCKER_IMAGE: messense/manylinux2014-cross:${{ matrix.architecture }}
      TARGET: ${{ matrix.architecture }}-unknown-linux-gnu
      ARCH_LIB: libopendp-${{ matrix.architecture }}.so
    steps:
      - name: Checkout repository
        if: ${{ !inputs.fake }}
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.channel }}

      - name: Cache Rust dependencies
        if: ${{ !inputs.fake }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cache/gmp-mpfr-sys
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Create Rust build for linux
        if: ${{ !inputs.fake }}
        env:
          # Only run tests for native compile
          FLAGS: ${{ matrix.architecture == 'x86_64' && '-i -r -t' || '-i -r' }}
        run: docker run --rm -v `pwd`:/io $DOCKER_IMAGE bash -c "cd /io && bash tools/rust_build.sh $FLAGS -g $TARGET -f \"$FEATURES\""

      - name: Create Rust build for linux (FAKE)
        if: ${{ inputs.fake }}
        run: |
          mkdir -p rust/target/${{ env.TARGET }}/release/
          echo linux >rust/target/${{ env.TARGET }}/release/libopendp.so

      - name: Upload .so
        uses: actions/upload-artifact@v3
        with:
          name: libs
          # Unnecessary '*' in path will cause artifact to include parent directories starting at that element.
          path: rust/target*/${{ env.TARGET }}/release/libopendp.so


  libs:
    needs: [ libs-windows, libs-macos, libs-linux ]
    runs-on: ubuntu-20.04
    steps:
      - name: Collect libs
        run: true


  python-bindings:
    needs: credential-check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.channel }}

      - name: Cache Rust dependencies
        if: ${{ !inputs.fake }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/Library/Caches/gmp-mpfr-sys
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Create Python bindings
        if: ${{ !inputs.fake }}
        run: bash tools/rust_build.sh -i -r -g aarch64-apple-darwin -f "$FEATURES,bindings-python"

      - name: Create Python bindings (FAKE)
        if: ${{ inputs.fake }}
        run: touch >python/src/opendp/fake.py

      - name: Upload bindings
        uses: actions/upload-artifact@v3
        with:
          name: python_bindings
          path: python/src/opendp/


  python:
    needs: [ libs, python-bindings ]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.channel }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          cache: pip

      - name: Download libs
        uses: actions/download-artifact@v3
        with:
          name: libs
          # Artifact contains all libs with leading paths starting at target
          path: rust/

      - name: Dump directory
        run: |
          ls -lR rust/target/

      - name: Download Python bindings
        uses: actions/download-artifact@v3
        with:
          name: python_bindings
          path: python/src/opendp/

      - name: Create Python package
        run: bash tools/python_build.sh -i

      - name: Upload Python wheel
        uses: actions/upload-artifact@v3
        with:
          name: python_wheel
          path: python/wheelhouse/opendp-*-py3-none-any.whl
