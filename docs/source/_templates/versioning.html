{% if versions.branches %}
<h6>{{ _('Branches') }}</h6>
<ul>
  {%- for item in versions.branches %}
    {%- set weight = "bold" if current_version.name == item.name else "normal" %}
    <li><a href="{{ item.url }}" style="font-weight: {{ weight }}">{{ item.name }}</a></li>
  {%- endfor %}
</ul>
{% endif %}
