[package]
name = "opendp_derive"
version = "0.0.0+development"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.81", features = ["full", "parsing"] }
quote = { version = "1.0.10" }
proc-macro2 = { version = "1.0.32", optional = true }
darling = { version = "0.14", optional = true }
serde_json = { version = "1.0.64", features = ["preserve_order"], optional = true }
serde = { version = "1.0.126", features = ["derive"], optional = true }
opendp_pre_derive = { path = "opendp_pre_derive", optional = true }

[features]
local-docs = []
bootstrap-json = ["proc-macro2", "darling", "serde_json", "serde", "opendp_pre_derive"]